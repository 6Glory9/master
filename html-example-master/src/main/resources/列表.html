<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
  <!-- 列表标签-->
    <dl>
        <dt>xxx</dt>
        <dd>1</dd>
        <dd>2</dd>
        <dd>3</dd>
    </dl>
  <hr/>
    <!--有序标签-->

    <ol type="A">
        <li>xx1</li>
        <li>xx2</li>
        <li>xx3</li>
    </ol>

  <hr/>
    <!--无序标签-->
    <ul type="circle">
        <li>xx1</li>
        <li>xx2</li>
        <li>xx3</li>
    </ul>
</body>
</html>
